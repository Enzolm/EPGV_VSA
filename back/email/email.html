<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <title>Activation de compte</title>
  </head>

  <body style="margin: 0; padding: 0; background-color: #ffffff">
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
      <tr>
        <td align="center" style="padding: 20px 0">
          <!-- Container -->
          <table
            width="100%"
            cellpadding="0"
            cellspacing="0"
            role="presentation"
            style="
              max-width: 600px;
              background: #f6f8f6;
              font-family: Arial, Helvetica, sans-serif;
              color: #26532f;
            "
          >
            <!-- Top bar -->
            <tr>
              <td
                style="
                  height: 38px;
                  background: #26532f;
                  border-radius: 0 24px 0 24px;
                "
              ></td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 24px 20px">
                <h1
                  style="margin: 0 0 16px; font-size: 28px; font-weight: normal"
                >
                  Création de compte
                </h1>

                <hr
                  style="
                    border: none;
                    height: 1px;
                    background: #26532f;
                    margin: 16px 0;
                  "
                />

                <p style="margin: 0 0 12px; font-size: 16px">
                  Dernière étape de la création de votre compte !
                </p>

                <p style="margin: 0 0 20px; font-size: 16px">
                  Il ne reste plus qu’à créer votre mot de passe pour finaliser
                  l’accès à votre compte.
                </p>

                <p style="margin: 0 0 24px; font-size: 14px">
                  Site :
                  <a
                    href="http://gym-volontaire-vsa.fr"
                    target="_blank"
                    rel="noopener"
                    style="color: #1a62ff; text-decoration: underline"
                  >
                    gym-volontaire-vsa.fr
                  </a>
                </p>

                <!-- Button -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  role="presentation"
                >
                  <tr>
                    <td align="center">
                      <a
                        href="{{LIEN_ACTIVATION}}"
                        target="_blank"
                        rel="noopener"
                        style="
                          display: inline-block;
                          padding: 14px 24px;
                          border: 2px solid #26532f;
                          border-radius: 12px;
                          text-decoration: none;
                          color: #26532f;
                          font-size: 16px;
                        "
                      >
                        Créer mon mot de passe
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Bottom bar -->
            <tr>
              <td
                style="
                  height: 38px;
                  background: #26532f;
                  border-radius: 24px 0 24px 0;
                "
              ></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
